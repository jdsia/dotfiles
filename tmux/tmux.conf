unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-a
set -g base-index 1
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

#Keybinds
#bind-key g run-shell "$HOME/.config/scripts/notekami.sh"
bind-key g run-shell "$HOME/.config/scripts/open_github.sh"

#bar position
set-option -g status-position top

# color
set -g default-terminal "screen-256color"
# Needs this line also to overrides the default color
set-option -ga terminal-overrides ",xterm-256color:Tc"


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# Color Theme
set -g @plugin '2kabhishek/tmux2k'
set -g @tmux2k-theme 'gruvbox'
set -g @tmux2k-icons-only true
# set the left and right plugin sections
set -g @tmux2k-left-plugins "git ram"
set -g @tmux2k-right-plugins "battery time"
# to customize plugin colors
set -g @tmux2k-cpu-colors "red black" # set cpu plugin bg to red, fg to black
# to enable compact window list size
set -g @tmux2k-compact-windows true
# change refresh rate
set -g @tmux2k-refresh-rate 5
# weather scale
set -g @tmux2k-show-fahrenheit false
# 24 hour time
set -g @tmux2k-military-time true
# network interface to watch
set -g @tmux2k-network-name "wlo1"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

